sudo: required
services:
- docker
language: go
notifications:
  email: false
go:
- 1.12.x

jobs:
  include:
  - stage: test
    script:
    - make lint
  - stage: test
    script:
    - cd test_env
    - docker-compose -f docker-compose.yml up -d
    - cd ..
    - sleep 35s
    - make test
  - stage: build
    if: branch = master
    script:
    - make bin VERSION=latest
  - stage: build
    if: branch = master
    script:
    - docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
    - make docker VERSION=latest REGISTRY=car2godeveloper
  - stage: build
    if: branch = develop
    script:
    - make bin VERSION=test
  - stage: build
    if: branch = develop
    script:
    - docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
    - make docker VERSION=test REGISTRY=car2godeveloper
  - stage: build
    if: tag =~ ^[0-9]+\.[0-9]+\.[0-9]+
    script:
    - make bin VERSION=${TRAVIS_TAG}
    - ls build
    deploy:
      provider: releases
      api_key:
        secure: 
      file:
      - build/virity-server-linux-amd64-v${TRAVIS_TAG}
      - build/virity-agent-linux-amd64-v${TRAVIS_TAG}
      skip_cleanup: true
      on:
        tags: true
  - stage: build
    if: tag =~ ^[0-9]+\.[0-9]+\.[0-9]+
    script:
    - docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
    - make docker VERSION=${TRAVIS_TAG} REGISTRY=car2godeveloper
